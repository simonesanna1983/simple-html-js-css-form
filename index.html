<html>

<head>
	<meta charset="UTF-8">
	<script src="jquery.js"></script>
	<script src="sha.js"></script>
	<script src="qrcode.js"></script>
	<script src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>



	<div class="container">
		<form>
			<h3>Contact Form</h3>
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name..">

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name..">

			<label for="country">Country</label>
			<select id="country" name="country">
      <option value="select">Select</option>
      <option value="italy">Italy</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

			<label for="lcity">City</label>
			<input type="text" id="lcity" name="city" placeholder="Your city..">

			<label for="laddress">Address</label>
			<input type="text" id="laddress" name="address" placeholder="Your address..">
			<!-- <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> -->

			<input type="button" value="Copy Contact Form" id="copy"/>

			<br><br>

			<fieldset>
				<h3>Shipping Data</h3>

				<label for="fname">First Name</label>
				<input type="text" id="s_fname" name="firstname" placeholder="Name">

				<label for="lname">Last Name</label>
				<input type="text" id="s_lname" name="lastname" placeholder="Last name..">

				<label for="s_country">Country</label>
				<select id="s_country" name="country">
        <option value="select">Select</option>
        <option value="italy">Italy</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

				<label for="s_lcity">City</label>
				<input type="text" id="s_lcity" name="city" placeholder="City">

				<label for="s_laddress">Address</label>
				<input type="text" id="s_laddress" name="address" placeholder="address">

				<input type="button" value="Clear" id="clear"/>
    </fieldset>
		</form>


		<p>Render in table</p>
		<div id="qrcodeTable"></div>
		<!-- <p>Render in canvas</p> 
<div id="qrcodeCanvas"></div> -->
		<script>
			//jQuery('#qrcode').qrcode("this plugin is great");
	jQuery('#qrcodeTable').qrcode({
		render	: "table",
		text	: "otpauth://totp/simone?secret=mysecret",

	});	
	// jQuery('#qrcodeCanvas').qrcode({
	// 	text	: "http://jetienne.com"
	// });	
		</script>


		<label for="fname">Type the code</label>
		<input type="text" id="code" name="code" />
		<input type="button" value="Check" id="check"/>

		<div class="input"><span class="label label-primary" id='otp'></span></div>
		<div id="resp"></div>

		<label>Countdown</label>
		<div id="updatingIn"></div>
	</div>

</body>

</html>
